<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>ATM - Pilih Nominal</title>
		<script src="https://cdn.tailwindcss.com"></script>

	</head>
	<body class="bg-[#324154] px-28 py-10 h-[100vh] flex items-center">
		<div class="container bg-[#597298] rounded-lg flex items-center py-10 px-10 " style="position: relative; justify-content: start; height: 100%;">
			<div
			style=" width: 60%;"
				class="heading flex flex-col items-center justify-center text-white text-center text-3xl font-mono px-10"
			>
				<h1 style="font-size: 40px;">Silahkan Pilih Paket Nominal</h1>

                <div class="flex text-center" style="gap: 150px; margin-top: 50px;">
                    <div class="flex flex-col" style="gap: 30px;">
                        <button onclick="transaksiHandler(uang.seratus)"><- 100.000</button>
                        <button onclick="transaksiHandler(uang.duaratus)"><- 200.000</button>
                        <button onclick="transaksiHandler(uang.tigaratus)"><- 300.000</button>
                        <a href="../pages/lainnya.html"><- Nominal <br/> Lain</a>
                    </div>
                    <div class="flex flex-col items-end" style="text-align: center; gap: 30px;" >
                        <button onclick="transaksiHandler(uang.limaratus)">500.000 -></button>
                        <button onclick="transaksiHandler(uang.satujuta)">1.000.000 -></button> 
                        <button onclick="transaksiHandler(uang.satusetengah)">1.500.000 -></button>
                        <button onclick="cancel()">Transaksi -> <br/> <span style="margin-left: 35px;">Lain</span></button>
                    </div>
                </div>
				
			</div>
				<img class="rounded-lg" src="../images/ambil-uang.jpg" width="45%" style="position: absolute; bottom: 0; right: 0;"/>
		</div>
        <script src="../pages/nominal.js"></script>
	</body>
</html>
